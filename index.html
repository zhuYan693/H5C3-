  </div>
  <div class="section section3">
    <div class="content">
      <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
      <div class="change">

        <img src="images/03-change02.gif" alt="">
      </div>
      <div class="cart">

  </div>
  <div class="section section4  ">
    <div class="content">
      <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
      <div class="text">

        <img src="images/04-text02.png" alt="">
      </div>
      <div class="cart"><img src="images/04-cart.png" alt=""></div>
      <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
      <div class="address">
        <img src="images/04-address01.png" alt="">
        <img src="images/04-address02.png" alt="">
      </div>
    </div>
  </div>
  <div class="section section5 ">
    <div class="content">
      <div class="text"><img src="images/05-text.png" alt=""></div>
      <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
      <div class="card">

      <div class="mouse">

  </div>
  <div class="section section8  ">

    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.fullpage.js"></script>
<script>

  $(function () {
    $('#container').fullpage({
      verticalCentered: false,
      sectionsColor: ["#fadd67", "#84a2d4", "#ef674d", "#ffeedd", "#d04759", "#84d9ed", "#8ac060"],
      navigation: true,
      scrollingSpeed: 1000,
      afterLoad: function (link, index) {
        $('.section').eq(index - 1).addClass('current');
      },
      onLeave: function (index, nextIndex) {
        if (index === 2 && nextIndex === 3) {
          $('.section').eq(index - 1).addClass('leaved');
        } else if (index === 3 && nextIndex === 4) {
          $('.section').eq(index - 1).addClass('leaved');
        } else if (index === 5 && nextIndex === 6) {

          $('.section').eq(index - 1).addClass('leaved');
          $('.section .box').addClass('current');
        } else if (index === 6 && nextIndex === 7) {
          $('.section .star img').each(function (i) {
            $(this).css('transition-delay', i * 0.5 + 's');
          })
        }
      },
      afterRender: function () {
        $('.more').click(function () {
          $.fn.fullpage.moveSectionDown();
        });
        $('.section4 .cart').on('transitionend', function () {
          $('.section4 .address').show().find('img:last').fadeIn(1000);
          $('.section4 .text').addClass('current');
        })
        $('.section8').mousemove(function (e) {
          $(this).find('.hand').css({
            left: e.clientX - 190 + 'px',
            top: e.clientY - 20 + 'px'
          })
        }).find('.again').click(function () {
          location.reload();
          // $('.current,.leaved').removeClass('current').removeClass('leaved');
          // $('.content[style]').removeAttr('style');
          $.fn.fullpage.moveTo(1);
        })

      }

    });
  });
</script>
</body>
</html>
